<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bulled list</title>
  </head>
  <body>
    <p>
      bulleted list (+ul)
    <ul>
      <li>The List Item element (+li)</li>
      <li>xvcbcbx</li>
    </ul>
    The Ordered List element (+ol)
    <ol>
      <li>1 item (+li)</li>
      <li>2 item</li>
    </ol>
    The Ordered List element (+ol type="I" start="5")
    <ol type="I" start="5">
      <li>bnlgjbks (+li)</li>
      <li>fdgklmb</li>
      <li>bgfbgfb</li>
    </ol>
    <ol type="i">
      <li>nsvhd</li>
      <li>mfdlbjmd</li>
      <li>kvmbd</li>
    </ol>
    </p>
  </body>
</html>
